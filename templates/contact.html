{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}

    <div class="container">
        <h2 class="text-center my-3">
            Contact Me 
        </h2>
        <form action="/contact/" method="post"> <!--here action is added by me -->
            {% csrf_token %}      <!--I have added this token to resolve the csrd error-->
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
              </div>

            <div class="form-group">
                <label for="phone">Phone No.</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Ph. No.">
              </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Gender</label>
              <select class="form-control" id="exampleFormControlSelect1" name="gender">
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Explain Me Your Concern</label>
              <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>

{% endblock body %}
